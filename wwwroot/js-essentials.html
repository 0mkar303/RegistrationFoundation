<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Essentials – Hospital Front Desk Simulation</title>

    <!-- Simple internal CSS for layout -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        h1 {
            color: #0a4d8c;
            text-align: center;
        }

        .card {
            background-color: white;
            padding: 20px;
            max-width: 500px;
            margin: 30px auto;
            border-radius: 8px;
        }

        button {
            padding: 10px 15px;
            background-color: #0a4d8c;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        #output {
            margin-top: 15px;
            background-color: #e8f4ff;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>JavaScript – Hospital Front Desk Simulation</h1>

    <div class="card">
        <p>
            Click the button below to run JavaScript logic that simulates
            how a hospital front desk processes patient and doctor data.
        </p>

        <!-- Button triggers JavaScript function -->
        <button onclick="runDemo()">Run JavaScript Logic</button>

        <!-- Output will be generated dynamically -->
        <div id="output"></div>
    </div>

    <!-- Link external JavaScript file -->
    <script src="js-essentials.js"></script>

</body>
</html>
