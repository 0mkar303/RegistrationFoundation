<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Patient Registration</title>

    <!-- Link external CSS file -->
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <!-- Main container for the form -->
    <div class="container">
        <h1>Patient Registration</h1>

        <!-- Form starts -->
        <form id="patientForm">

            <!-- Patient Name -->
            <label>Patient Name</label>
            <input type="text" id="name" required>

            <!-- Email with built-in HTML validation -->
            <label>Email</label>
            <input type="email" id="email" required>

            <!-- Phone number validation (10 digits) -->
            <label>Phone</label>
            <input type="tel" id="phone" pattern="[0-9]{10}" required>

            <!-- Date of birth -->
            <label>Date of Birth</label>
            <input type="date" id="dob" required>

            <!-- Doctor selection -->
            <label>Doctor</label>
            <select id="doctor">
                <option value="">Select Doctor</option>
                <option value="Dr. Mehta">Dr. Mehta – Cardiologist</option>
                <option value="Dr. Sharma">Dr. Sharma – Orthopedic</option>
                <option value="Dr. Khan">Dr. Khan – General Physician</option>
            </select>

            <!-- Button that triggers JavaScript logic -->
            <button type="button" id="checkBtn">
                Check Doctor Availability
            </button>

            <!-- Submit button -->
            <button type="submit">
                Register Patient
            </button>

        </form>

        <!-- This section will be filled dynamically using JavaScript -->
        <div id="output"></div>
    </div>

    <!-- JavaScript loaded at the end so HTML loads first -->
    <script src="app.js"></script>

</body>
</html>
