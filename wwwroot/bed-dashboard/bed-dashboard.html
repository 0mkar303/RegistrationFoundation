
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Bed Availability Dashboard</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="bed-dashboard.css">
</head>
<body>

    <h1>Hospital Bed Availability Dashboard</h1>
    <p class="subtitle">
        Green = Available | Red = Occupied
        (Click a bed to change status)
        <!--<a href="bed-dashboard.html">bed-dashboard.html</a>-->
    </p>

    <!-- Bed Count Display -->
    <div id="bedCounts">
        <p id="availableCount">Available Beds: 0</p>
        <p id="occupiedCount">Occupied Beds: 0</p>
    </div>

    <!-- Bed Grid -->
    <div class="bed-container" id="bedContainer">
        <!-- Beds will be generated by JavaScript -->
    </div>

    <!-- Link JavaScript -->
    <script src="bed-dashboard.js"></script>

</body>
</html>
